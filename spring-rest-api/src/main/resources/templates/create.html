<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Tạo User</title>
</head>

<body>
    <div class="container mt-5 mb-5">
        <h2 class="text-center text-uppercase mb-3">Tạo user</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="bg-light p-4">
                    <div class="mb-3">
                        <label class="col-form-label">Name</label>
                        <input type="text" id="name" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Email</label>
                        <input type="text" id="email" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Phone</label>
                        <input type="text" id="phone" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Address</label>
                        <select class="form-select" id="address">
                            
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label">Password</label>
                        <input type="text" id="password" class="form-control" />
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a class="btn btn-secondary btn-back" href="/users" >Quay lại</a>
                    <button class="btn btn-success" id="btn-save">Tạo User</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        axios.get("https://provinces.open-api.vn/api/p/")
            .then(function (response) {
                let addressSelect = document.getElementById("address");

                response.data.forEach(function (province) {
                    let option = document.createElement("option");
                    option.value = province.name;
                    option.text = province.name;
                    addressSelect.appendChild(option);
                });
            })
            .catch(function (error) {
                console.error("Lỗi khi lấy danh sách tỉnh thành: " + error);
            });
    });




    document.addEventListener("DOMContentLoaded", function () {
        // Lấy các trường input và nút tạo User
        let nameInput = document.getElementById("name");
        let emailInput = document.getElementById("email");
        let phoneInput = document.getElementById("phone");
        let addressInput = document.getElementById("address");
        let passwordInput = document.getElementById("password");
        let btnSave = document.getElementById("btn-save");

        // Thêm sự kiện click vào nút tạo User
        btnSave.addEventListener("click", function () {
            // Lấy giá trị từ các trường input
            let name = nameInput.value;
            let email = emailInput.value;
            let phone = phoneInput.value;
            let address = addressInput.value;
            let password = passwordInput.value;

            // Tạo đối tượng UserRequest để gửi đi
            let userRequest = {
                name: name,
                email: email,
                phone: phone,
                address: address,
                password: password
            };

            // Gửi yêu cầu tạo User thông qua API
            axios.post("/api/v1/users", userRequest)
                .then(function (response) {
                    window.location.href = "/users";
                })
                .catch(function (error) {
                    console.error("Lỗi khi tạo User: " + error);
                });
        });
    });
</script>



</html>
